<!DOCTYPE html>
<html lang="pt-br">
 <head>
    <meta charset="uft-8">
    <meta name="viewport" content="width=device-widht, initial-scal">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="css/estilos_formulario.css">
    <link rel="stylesheet" href="css/estilos.css">
 </head>  
 <body>
    <div id="corpo">
        <header>
            <h1>Loja de Hardware</h1>
        </header> 
        <main>
            <h2>Cadastro de Cliente</h2>

            <form action="outra_pagina.html" method="GET">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label>
                        Nome: <imput type="text" name="txt_nome" placeholder="Seu nome completo" required />
                    </label>
                    <label class="label-50">
                        E-mail: <imput type="email" name="txt_email" placeholder="Seu melhor e-mail" required />
                    </label>
                    <label class="label-50">
                        Telefone: <imput type="number" name="txt_telefone" placeholder="Seu telefone" required />
                    </label>
                    <label class="label-50">
                        Data de Nascimento: <imput type="date" name="txt_data.nasc" required />
                    </label>
                    <label class="label-50">
                        CPF: <imput type="number" name="txt_cpf" placeholder="Somente números " required />
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Endereço</legend>
                     <label class="label-50">
                            Rua: <imput type="text" name="txt_rua" required />
                        </label>
                     <label class="label-50">
                            Bairro: <imput type="text" name="txt_bairro" required />
                        </label>
                     <label class="label">
                         Cidade: <imput type="text" name="txt_cidade" required />
                        </label>
                        <label class="lable-50">
                            <select>
                             <option value="">Selecione...</option>  
                             <option value="SP">São Paulo</option>
                             <option value="MG">Minas Gerais</option>
                             <option value="PR">Paraná</option>
                            </select>
                        </label>
                </fieldset>

                <p class="center">
                  <button type="submit" class="botao-enviar">Enviar</button>
                  <button type="reset">limpar</button>
                </p>

            </form>
        </main>
        <footer>
            Loja de Wardware Ltda
            <adress>
                Rua da fatec, 286
                - Jaú - <abbr title= "São Paulo - Braisil">SP</abbr>
            </adress>
        </footer>
    </div>
 </body> 
</html>
